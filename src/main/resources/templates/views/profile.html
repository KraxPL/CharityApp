<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="views/fragments/header :: header"></header>

<section class="login-page">
  <h2>User Profile</h2>
  <form th:object="${user}" th:action="@{/profileUpdate}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" />
    </div>
    <input type="hidden" id="id" th:field="*{id}" />
    <button type="submit">Save Changes</button>
  </form>
</section>
<section class="login-page">
  <h2>Change Password</h2>
  <form th:action="@{/passwordChange}" method="post">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" />
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" />
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repeat New Password</label>
      <input type="password" id="repeatPassword" name="repeatPassword" />
    </div>
    <input type="hidden" id="userId" name="userId" th:value="${#authentication.principal.user.id}"/>
    <button type="submit">Change Password</button>
  </form>
</section>

<footer th:replace="views/fragments/footer :: footer"></footer>
</body>
</html>
