<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Donation Details</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="views/fragments/header :: header"></header>

<h2>Donation Details</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Quantity</th>
    <th>Institution</th>
    <th>Street</th>
    <th>City</th>
    <th>Zip Code</th>
    <th>Phone</th>
    <th>Status</th>
  </tr>
  <tr>
    <td th:text="${donation.id}"></td>
    <td th:text="${donation.quantity}"></td>
    <td th:text="${donation.institution.name}"></td>
    <td th:text="${donation.street}"></td>
    <td th:text="${donation.city}"></td>
    <td th:text="${donation.zipCode}"></td>
    <td th:text="${donation.phone}"></td>
    <td th:text="${donation.status} + ${donation.statusChangeDate?: ''}"></td>
  </tr>
</table>

<footer th:replace="views/fragments/footer :: footer"></footer>
</body>
</html>
