<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
  <header th:replace="views/fragments/header :: header"></header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a th:href="@{/forgetPassword}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer th:replace="views/fragments/footer :: footer"></footer>
  </body>
</html>
