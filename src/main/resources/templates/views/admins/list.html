<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Admins</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="views/fragments/header :: header"></header>

<h2>Add New Admin</h2>
<form th:action="@{/manage/admins}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required minlength="3" maxlength="30" />
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email"/>
  <button type="submit">Add Admin</button>
</form>

<h2>List of Admins</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr th:each="admin : ${admins}">
    <td th:text="${admin.name}"></td>
    <td th:text="${admin.email}"></td>
    <td>
      <a th:href="@{'/manage/admins/' + ${admin.id}}">Edit</a>
      <form th:action="@{'/manage/admins/' + ${admin.id}}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>

<footer th:replace="views/fragments/footer :: footer"></footer>
</body>
</html>
