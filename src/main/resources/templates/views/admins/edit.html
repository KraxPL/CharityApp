<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Admin Edit</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="views/fragments/header :: header"></header>

<h2>Edit Admin</h2>
<form th:action="@{/manage/admins}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required minlength="3" maxlength="30" th:value="${admin.name}" />
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" th:value="${admin.email}"/>
  <input type="hidden" id="id" name="id" th:value="${admin.id}">
  <button type="submit">Edit Admin</button>
</form>

<footer th:replace="views/fragments/footer :: footer"></footer>
</body>
</html>
